<!DOCTYPE html>
<html lang="pt-nr">

<head>
    <meta charset="UTF-8">
    <title>Demeu Shoes</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
</head>

<body>
    <header class="fundo-header">
        <div class="log">
            <img src="img/Logo PNG.png" class="logo">
            <h1>Demeu Shoes</h1>
        </div>
        <div class="caixa">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form method="POST" action="#" class="form">
            <h1>Cadastro de clientes:</h1>
            <label for="nome">Digite seu Nome:</label><br>
            <input id="nome" name="nome" required placeholder="José Fernando de Godoi" type="text"><br>
            <label for="cpf">Digite seu CPF:</label><br>
            <input id="cpf" name="cpf" required placeholder="000.000.000-00" type="text"><br>
            <label for="tel">Qual seu número de celular?</label><br>
            <input id="tel" name="tel" required placeholder="(00) 9 0000-0000" type="tel"><br>
            <label for="end">Qual seu endereço?</label><br>
            <input id="end" name="end" required placeholder="Rua: Av. Brasil, 139" type="text"><br>
            <label for="complemento">Algum complemento, referência?</label><br>
            <input id="complemento" name="complemento" required placeholder="Próximo ao prédio azul" type="text"><br>

            <button class="btn" type="submit">Salvar Cadastro</button>
        </form>
        <img src="img/estante-sapatos.jpg" alt="Estante de calçados" class="estante">
    </main>

    <footer>
        <img src="img/simb-fem.png" style="width: 180px; height: 180px;">
        <p class="cp"> &copy;Copyright Calçados Demeu - 2020</p>
    </footer>
</body>

</html>
